<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency</title>
  <link rel="icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <h1 class="header-title">Currency</h1>
    </div>
  </header>
  <main class="main">
    <div class="main-container">
      <form class="form">
        <input class="date-field" type="date" name="date" min="2016-07-01">
        <input class="submit-button" type="submit">
      </form>
      <table class="currency-table">
        <thead>
          <tr class="table-head">
            <td class="table-head-cell">Доллар США</td>
            <td class="table-head-cell">Евро</td>
            <td class="table-head-cell">Гривна</td>
            <td class="table-head-cell">Росс. рубль</td>
            <td class="table-head-cell">Злотый</td>
            <td class="table-head-cell">Шведская крона</td>
            <td class="table-head-cell">Норвежская крона</td>
            <td class="table-head-cell">Чешская крона</td>
            <td class="table-head-cell">Датская крона</td>
          </tr>
        </thead>
        <tbody>
          <tr class="currency-abbr-row">
            <td class="currency-abbr-cell">1 USD</td>
            <td class="currency-abbr-cell">1 EUR</td>
            <td class="currency-abbr-cell">100 UAH</td>
            <td class="currency-abbr-cell">100 RUB</td>
            <td class="currency-abbr-cell">10 PLN</td>
            <td class="currency-abbr-cell">10 SEK</td>
            <td class="currency-abbr-cell">10 NOK</td>
            <td class="currency-abbr-cell">100 CZK</td>
            <td class="currency-abbr-cell">10 DKK</td>
          </tr>
          <tr class="currency-value-row"></tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <span>©</span><span>2022</span><a class="github-link" href="https://github.com/tatisap">tatisap</a>
    </div>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
